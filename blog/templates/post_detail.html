{% extends 'layout.html' %}

{% block content %}
        <h1>{{ post.title }}</h1>
        <img src="{{ post.image.url }}" alt="{{ post.title }}">

        <p class="my-1 h5 fst-italic">Published: {{ post.created_at }}</p>
        {% if post.modified_at %}
            <p class="my-1 h5 fst-italic">Last Updated: {{ post.modified_at }}</p>
        {% endif %}
        <p class="my-5">{{ post.body|safe }}<p>
{% endblock %}
